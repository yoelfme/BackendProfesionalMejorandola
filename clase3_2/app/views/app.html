{% extends 'layout.html' %}

{% block head %}
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
{% endblock %}

{% block content %}
    <h2>Bienvenido {{ user }}</h2>
    <ul id="users"></ul>
    <a href="/log-out">Log Out</a>
    <ul>
        {% for person in users %}
            <li>{{ person }}</li>
        {% endfor %}
    </ul>
{% endblock %}
